<div class="magnet" [ngClass]="{'dragging': status.drag, 'ready': status.ready, 'loading': status.loading}" [ngStyle]="{'left.px': coordinates[0], 'top.px': coordinates[1], 'background-color': color}" (mousedown)="mouseDown($event)" (mousemove)="mouseMove($event)" (mouseup)="mouseUp()" (mouseleave)="mouseUp()">
    <div>{{type}}</div>
</div>
